<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demonstração de metodos uteis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="../Utils.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">Utils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
            </li>            
          </ul>
        </div>
      </nav>

   <div class="container">
       <div class="row">
           <div class="col-md-8">
               <div class="card">
                   <div class="card-header">
                       <h4 class="text-center">Formulário</h4>
                   </div>
        
                   <div class="card-body">
                    <form id="form">
                        <div class="row mt-2">
                            <div class="col-md">
                                <label>Nome:</label>
                                <input type="text" name="nome" class="form-control">
                            </div>
                        </div>
                    
                        <div class="row mt-2">
                            <div class="col-md-8">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label>Telefone:</label>
                                <input type="tel" name="telefone" class="form-control">
                            </div>
                        </div>
                    
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label>Cidade:</label>
                                <input type="text" name="cidade" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label>UF:</label>
                                <select name="uf" title="Selecione um UF" class="form-control">
                                    <option value="MA">MA</option>
                                    <option value="PI">PI</option>
                                    <option value="CE">CE</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="MG">MG</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Data Nascimento:</label>
                                <input type="date" name="nascimento" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <div style="display: flex;">
                                    <label class="form-inline ml-2"><input type="radio" name="sexo" class="form-check" value="masculino" selected >Masculino</label>
                                    <label class="form-inline ml-2"><input type="radio" name="sexo" class="form-check" value="feminino">Feminino</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class=form-inline><input type="checkbox" class="form-check" name="notificacao"> Notificação</label>
                            </div>
                            <div class="col-md-4">
                                <label class=form-inline><input type="checkbox" class="form-check" name="alertas"> Alertas</label>
                            </div>
                        </div>
                    </form>
                    </div>
                   <div class="card-footer">
                       <button type="button" class="btn btn-info float-right mr-3" name="montar">Montar Objeto</button>
                       <button type="button" class="btn btn-dark float-right mr-3" name="limpar">Limpar Form</button>                       
                   </div>
               </div>
           </div>   
           
           <div class="col-md-4 mt-5">
               <label>Resultado:</label>
               <ul id="resultado">

               </ul>
           </div>
       </div>       
   </div> 
</body>
</html>
